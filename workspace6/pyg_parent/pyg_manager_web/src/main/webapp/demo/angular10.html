<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置服务</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        var myapp = angular.module("myApp",[]); //自定义模块
        myapp.controller("myController",function ($scope,$http) {  //$http 内置服务 用于远程调用
            $scope.findAll=function () {
                  $http.get("../brand/findAll").success(function (response) {
                      alert(response);
                      $scope.list=response;
                  })
              }
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="findAll()">  <!-- C  Controller-->

  <div ng-repeat="pojo in list">
      {{pojo.name}}
  </div>


</body>
</html>
