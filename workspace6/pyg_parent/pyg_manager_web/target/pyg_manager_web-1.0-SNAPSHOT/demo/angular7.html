<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件指令</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        var myapp = angular.module("myApp",[]); //自定义模块
        myapp.controller("myController",function ($scope) {
            $scope.a=1;
            $scope.b=2;
            $scope.add=function () {
                $scope.c = parseInt($scope.a) + parseInt($scope.b);
            }
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">  <!-- C  Controller-->
{{a}}  {{b}}<br/>
 <input  ng-model="a"> + <input  ng-model="b"> <button ng-click="add()">等于</button><input  ng-model="c">
</body>
</html>
