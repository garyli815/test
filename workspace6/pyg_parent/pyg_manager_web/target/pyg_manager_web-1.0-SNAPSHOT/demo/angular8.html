<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环指令</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        var myapp = angular.module("myApp",[]); //自定义模块
        myapp.controller("myController",function ($scope) {
             $scope.list=["aa","bb","cc"];
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">  <!-- C  Controller-->

  <div ng-repeat="pojo in list">
      {{pojo}}
  </div>


</body>
</html>
